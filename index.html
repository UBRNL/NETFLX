<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-black h-100">
        <div class="row">
            <div class="col-sm-12 col-md-12 my-5">
                <h1 class="display-3 fw-bold text-light text-center">Welcome</h1>
            </div>
        </div>
        <div class="row">
            <div class="container-netflix col-sm-12 col-md-12 text-center my-3">NETFLIX</div>
        </div>
        <div class="row">
            <div class="container-texto col-sm-12 col-md-12">
                <p class="text-center fs-3">Let’s get you started.</p>
            </div>
        </div>
        <div class="row">
            <div class="container-input col-sm-12 col-md-12 text-center my-5">
                <input class="my-2" id="nombre" type="text" placeholder="Name">
                <input class="my-2" id="email" type="email" placeholder="Email">
                <input class="my-2" id="contraseña" type="password" placeholder="password">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 text-center my-5">
                <button class="btn btn-danger px-5 text-light" type="submit" onclick="registrar()">Registro</button>
                
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 text-center my-5">
                <p class="text-light">Already have an account? <span class="text-danger">Sign In</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
